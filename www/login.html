    <script>
        $(".yidong").hover(function () {
            $(".Qr").attr("style", "position: absolute;left: 0px;");
            setTimeout(function () {
                $(".sao").removeClass("hide");
            }, 200)
        }, function () {
            $(".Qr").attr("style", "position: absolute;left: 55px;");
            $(".sao").addClass("hide")
            

        });

        $("#saoma1").click(function () {
            $("#erweima").addClass("hide");
            $("#dengru").removeClass("hide");
            $("#saoma1").addClass("hong");
            $("#saoma").removeClass("hong");
        })
        $("#saoma").click(function () {
            $("#dengru").addClass("hide");
            $("#erweima").removeClass("hide");
            $("#saoma").addClass("hong");
            $("#saoma1").removeClass("hong");
        })

        $('form').submit(function(e) {
            e.preventDefault();
            $.post({
                url: "/login",
                data: $(this).serialize(),
                success: function(data) {
                    alert(data.info);
                    if (data.code == 0) {
                    location.href = "https://www.jd.com/";
                }
                  
                }
            })
        })
